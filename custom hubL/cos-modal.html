<!-----------------------------
SIMPLE
----------------------------->
<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#simple-modal">
	Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade modal-simple" id="simple-modal" tabindex="-1" role="dialog" aria-labelledby="simple-modal-label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">			
			<div class="modal-body">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>				
				{% rich_text "simple_modal_content" label="Simple Modal Content", html="" %}
			</div>
			
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-----------------------------
ADVANCED
----------------------------->
<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#advanced-modal">
	Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="advanced-modal" tabindex="-1" role="dialog" aria-labelledby="advanced-modal-label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="advanced-modal-label">
					{% text "modal_title" label="Modal Title" %}
				</h4>
			</div>
			<div class="modal-body">
				{% rich_text "modal_content" label="Modal Content", html="" %}
			</div>
			<div class="modal-footer">
				{% rich_text "modal_footer" label="Modal Footer", html="<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>" %}				
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
